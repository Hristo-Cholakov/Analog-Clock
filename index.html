<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="dial">
      <div class="minutes hand"></div>
      <div class="hours hand"></div>
      <div class="seconds hand"></div>
      <div class="number number-12"><div class="inner-digit-12">12</div></div>
      <div class="number number-1"><div class="inner-digit-1">1</div></div>
      <div class="number number-2"><div class="inner-digit-2">2</div></div>
      <div class="number number-3"><div class="inner-digit-3">3</div></div>
      <div class="number number-4"><div class="inner-digit-4">4</div></div>
      <div class="number number-5"><div class="inner-digit-5">5</div></div>
      <div class="number number-6"><div class="inner-digit-6">6</div></div>
      <div class="number number-7"><div class="inner-digit-7">7</div></div>
      <div class="number number-8"><div class="inner-digit-8">8</div></div>
      <div class="number number-9"><div class="inner-digit-9">9</div></div>
      <div class="number number-10"><div class="inner-digit-10">10</div></div>
      <div class="number number-11"><div class="inner-digit-11">11</div></div>

    </div>

    <!-- Rounded switch -->
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

  <script src="script.js" charset="utf-8"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
